name: Build (Reusable)

on:
  workflow_call:
    inputs:
      upload_artifacts:
        description: 'Whether to upload build artifacts'
        required: false
        type: boolean
        default: false

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            platform: linux
            arch: amd64
            build-args: ""
            variant: ""
          - os: ubuntu-22.04
            platform: linux
            arch: amd64
            build-args: "-tags webkit2_41"
            variant: "-webkit2_41"
          # - os: macos-13  # Intel runner for x86_64
          #   platform: darwin
          #   arch: amd64
          #   build-args: ""
          #   variant: ""
          # - os: macos-latest  # ARM64 runner for Apple Silicon
          #   platform: darwin
          #   arch: arm64
          #   build-args: ""
          #   variant: ""
          - os: windows-latest
            platform: windows
            arch: amd64
            build-args: ""
            variant: ""

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Run Wails doctor
        run: wails doctor

      - name: Build application
        run: wails build -platform ${{ matrix.platform }}/${{ matrix.arch }} ${{ matrix.build-args }}

      - name: Package Linux artifact
        if: matrix.platform == 'linux'
        working-directory: build/bin
        run: tar -czf ed-expedition-linux-${{ matrix.arch }}${{ matrix.variant }}.tar.gz ed-expedition

      - name: Package macOS artifact
        if: matrix.platform == 'darwin'
        working-directory: build/bin
        run: tar -czf ed-expedition-darwin-${{ matrix.arch }}${{ matrix.variant }}.tar.gz ed-expedition

      - name: Package Windows artifact
        if: matrix.platform == 'windows'
        working-directory: build/bin
        shell: pwsh
        run: Compress-Archive -Path ed-expedition.exe -DestinationPath ed-expedition-windows-${{ matrix.arch }}${{ matrix.variant }}.zip

      - name: Upload artifacts
        if: inputs.upload_artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ed-expedition-${{ matrix.platform }}-${{ matrix.arch }}${{ matrix.variant }}
          path: |
            build/bin/*.tar.gz
            build/bin/*.zip
          retention-days: 1
